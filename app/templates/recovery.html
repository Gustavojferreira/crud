<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recovery.css') }}">

</head>

<body>
    {% include 'home.html' %}
    <h1>Tabela de produtos</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                {% for produtos in produtos %}
                <tr>
                    <td>{{ produtos[0] }}</td>
                    <td>{{ produtos[1] }}</td>
                    <td>{{ produtos[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
