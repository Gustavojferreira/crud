<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update.css') }}">
</head>

<body>
    {% include 'home.html' %}
    <h1>Atualizar Produto</h1>

    <div class="form-container">
        <form method="POST" action="{{ url_for('update') }}">
            <div class="form-group">
                <label for="id">ID do Produto</label>
                <input type="text" id="id" name="id" placeholder="id" required>
            </div>
            <label for="nome_produto">Nome do Produto:</label>
            <input type="text" id="nome_produto" name="nome_produto" required><br><br>

            <label for="valor_produto">Valor do Produto:</label>
            <input type="number" id="valor_produto" name="valor_produto" step="0.01" required><br><br>

            <label for="valor_produto">Quantidade do Produto:</label>
            <input type="number" id="quantidade_produto" name="quantidade_produto" step="0.01" required><br><br>

            <label for="valor_produto">Categoria do Produto:</label>
            <input type="text" id="categoria_produto" name="categoria_produto" step="0.01" required><br><br>

            <label for="valor_produto">Validade do Produto:</label>
            <input type="text" id="validade" name="validade" step="0.01" required><br><br>

            <button type="submit" class="button">Atualizar Produto</button>
        </form>
    </div>
</body>
</html>
