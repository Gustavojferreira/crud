<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update.css') }}">
</head>

<body>
    {% include 'home.html' %}
    <h1>Atualizar Produto</h1>

    <div class="form-container">
        <form method="POST" action="{{ url_for('update') }}">
            <div class="form-group">
                <label for="id">ID do Produto</label>
                <input type="text" id="id" name="id" placeholder="id" required>
            </div>
            <div class="form-group">
                <label for="nome_produto">Nome do Produto</label>
                <input type="text" id="nome_produto" name="nome_produto" placeholder="Produto" required>
            </div>
            <div class="form-group">
                <label for="valor_produto">Valor Produto</label>
                <input type="number" id="valor_produto" name="valor_produto" placeholder="R$" step="0.01" required>
            </div>
            <button type="submit" class="button">Remover Produto</button>
        </form>
    </div>
</body>
</html>
